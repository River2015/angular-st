<div class="study-courses" >
  <study-courses-search (searchPass)="search($event)"></study-courses-search>
  <button (click)="add()" class="study-courses__add-btn btn-blue btn-large">add course</button>
  <div *ngIf="courses; else wellcomeAddMessage">
    <study-course
      class="study-course"
      [ngClass]="{ 'study-courses--rated': course.topRated === true}"
      (courseDelete)="delete($event)"
      *ngFor="let course of courses | filter: 'topRated' : true | orderBy:'duration'"
      [course]="course"
      appCourseBorder [creation]="course.creation"
    ></study-course>
    <button (click)="loadMore()" class="study-courses__more-btn">load more</button>
  </div>
</div>

<ng-template #wellcomeAddMessage>
  <div class="study-courses__message">no data, feel free to add new course</div>
</ng-template>
